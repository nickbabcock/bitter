
[package]
name = "bitter-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.bitter]
path = ".."

[dependencies.bitterv1]
package = "bitter"
version = "=0.1.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_bitter"
path = "fuzz_targets/fuzz_bitter.rs"

[[bin]]
name = "fuzz_simple"
path = "fuzz_targets/fuzz_simple.rs"

[[bin]]
name = "fuzz_endian"
path = "fuzz_targets/fuzz_endian.rs"
